      - im1tong2:/usr/local/hok8-bu7/資料庫影音檔案
    depends_on:
      - pyro4
      - rabbitmq
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      VIRTUAL_HOST: "xn--lhrz38b.xn--v0qr21b.xn--kpry57d"
      VIRTUAL_PORT: 8000
  huan1ik8:
    image: i3thuan5/hok8-bu7:latest
    command: python3 manage.py 載入服務模型
