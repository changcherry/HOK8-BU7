services:
  gunicorn:
    image: i3thuan5/hok8-bu7:latest
    command: gunicorn hok8_bu7.wsgi --log-level debug -b 0.0.0.0:8000
    volumes:
      - ./local.py:/usr/local/hok8-bu7/hok8_bu7/local.py
